<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Onmousedown & Onmouseup Demo</title>
</head>
<body>
    <h1 id="headerOne" onmousedown="changeBackground('orange');" onmouseup="changeBackground('white')">Click Me</h1>

    <script>
       /* const h1 = document.getElementsByTagName('h1')[0];*/
       /* const h1 = document.getElementById('headerOne');*/
        const h1 = document.querySelector('#headerOne');

        function changeBackground(newColor) {
            h1.style.background = newColor;
        }

    </script>
</body>
</html>
